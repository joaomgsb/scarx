# Netlify Configuration File

# Build settings
[build]
  command = "npm run build"
  publish = "dist"

# Redirect all traffic from Netlify domain to custom domain
[[redirects]]
  from = "https://scarx.netlify.app/*"
  to = "https://scarx.com.br/:splat"
  status = 301
  force = true

# Redirect non-www to www (or vice-versa if you prefer)
# Uncomment the option you prefer:

# Option 1: Redirect www to non-www (RECOMENDADO)
[[redirects]]
  from = "https://www.scarx.com.br/*"
  to = "https://scarx.com.br/:splat"
  status = 301
  force = true

# SPA routing - redirect all routes to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for better SEO and security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    
# Cache static assets
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/fonts/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/svg/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

